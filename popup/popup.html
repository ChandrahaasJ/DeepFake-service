<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Deepfake Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #drop-zone {
            width: 100%;
            height: 200px;
            border: 2px dashed #cccccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
            color: #666666;
        }

        #drop-zone.dragover {
            background-color: #e0f7fa;
            border-color: #00796b;
        }

        #result-container {
            margin-top: 20px;
            font-size: 18px;
        }

        #check-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }

        #check-button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <h1>Image Deepfake Detector</h1>

    <label for="image-input">Select an image:</label>
    <input type="file" id="image-input" accept="image/*">
    <button id="check-button">Check Image</button>

    <div id="drop-zone">Drag and drop an image here or copy-paste an image from your clipboard.</div>
    <div id="result-container"></div>

    <!-- Make sure to declare the script as a module -->
    <script type="module" src="./popup.js"></script>
</body>
</html>
